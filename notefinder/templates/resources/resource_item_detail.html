{% extends "base.html" %}
{% load static %}

{% block Title %}
    {{resource.title}}
{% endblock Title %}

{% block content %}
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-xs-12">

                <h1>{{resource.title}}</h1>
                <p>{{resource.description}}</p>
                <a href="{% url 'Download' id=resource.id %}" class = "btn btn-primary">Download</a>
                <a href="{% url 'Preview' id=resource.id %}" class = "btn btn-warning">Preview</a>
            </div>
        </div>
    </div>

    
{% endblock content %}
