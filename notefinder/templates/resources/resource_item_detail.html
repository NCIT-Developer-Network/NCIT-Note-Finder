{% extends "base.html" %}
{% load static %}

{% block Title %}
    {{resource.title}}
{% endblock Title %}

{% block meta %}
    <meta name="description" content="{{resource.tags.all|join:", "}}, {{resource_keywords}}, {{resource.description}}"/>
    <meta name="keywords" content="{{resource.tags.all|join:", "}}, {{resource_keywords}}"/>
    
{% endblock meta %}

{% block content %}
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-xs-12">

                <h1>{{resource.title}}</h1>
                <p>{{resource.description|safe}}</p>
                <p>Size: {{resource_size|filesizeformat}}</p>
                <a href="{% url 'Download' id=resource.id %}" class = "btn btn-primary">Download</a>
                <a href="{% url 'Preview' id=resource.id %}" class = "btn btn-warning">Preview</a>
            </div>
        </div>
    </div>

    
{% endblock content %}
