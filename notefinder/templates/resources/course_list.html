{% extends "base.html" %}

{% block Title %}
    All Courses  
{% endblock Title %}

{% block content %}

    <div class="container">
        <h1>All the Courses we got!!</h1>
        <div class ="row">

            <div class = "col-md-6 col-xs-12">

                {% for course in courses  %}
                    <ul>
                        <li><a href="{% url 'CourseDetail' course_code=course.code %}">{{course.name}}</a></li>
                    </ul>
                    
                {% endfor %}

            </div>

        </div>

    </div>
    
{% endblock content %}
