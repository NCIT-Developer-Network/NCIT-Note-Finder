{% extends "base.html" %}

{% block Title %}
    Search Result 
{% endblock Title %}

{% block content %}

    {% if resources %}
        {% for resource in resources  %}

            <h3>{{resource}}</h3>
            <a href="{% url 'Download' id=resource.id %}">Download</a>
            <a href="{% url 'Preview' id=resource.id %}">Preview</a>
    
        {% endfor %}
    {% else %}
        <h3>Sorry! No results Found.
        
    {% endif %}


    
{% endblock content %}
